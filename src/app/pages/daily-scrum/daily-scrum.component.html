<div class="d-flex justify-content-center" *ngIf="!dailyDoneMessage">
  <div *ngIf="!onDailyTimer">
    <div class="d-flex justify-content-center">
      <span>Choose team size</span>
    </div>
    <input
      #numberOfDailyMember
      class="form-control"
      placeholder="Member"
      type="number"
    />
    <div class="d-flex justify-content-center">
      <button
        (click)="startDailyTimer(numberOfDailyMember.value)"
        [disabled]="
          numberOfDailyMember.undefined &&
          !(numberOfDailyMember.value > 0) &&
          !(numberOfDailyMember.value < 100)
        ">
        <i class="fa fa-play-circle fa-4x"></i>
      </button>
    </div>
  </div>
  <div class="container-fluid" *ngIf="onDailyTimer">
    <div class="d-flex justify-content-center">
      Number of daily member: {{ numberOfSelectedMember + 1 }}/{{
        numberOfDailyMember
      }}
    </div>
    <div class="d-flex justify-content-center">
      You talked: {{ talkedTimeTalk }} seconds
    </div>
    <div class="d-flex justify-content-center">
      <mat-progress-spinner
        class="example-margin"
        [mode]="mode"
        [value]="counter"
      >
      </mat-progress-spinner>
    </div>
    <div *ngIf="counter < 34" class="d-flex justify-content-center">
      <span>Was hast du gestern gemacht?</span>
    </div>
    <div
      *ngIf="counter > 34 && counter < 66"
      class="d-flex justify-content-center"
    >
      <span>Was wirst du heute machen? </span>
    </div>
    <div *ngIf="counter > 66" class="d-flex justify-content-center">
      <span>Was f√ºr probleme hattest du?</span>
    </div>
  </div>
</div>
<div *ngIf="dailyDoneMessage">
  <div i class="d-flex justify-content-center daily-done-message">
      Daily is done for today
  </div>
  <div class="d-flex justify-content-center daily-done-message">
    <i class="fa fa-check-circle fa-4x"></i>
  </div>
</div>
